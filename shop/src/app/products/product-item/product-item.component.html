<div class="panel panel-primary">
  <div class="panel-heading">
    <h3>
      {{product.name}}
    </h3>
  </div>
  <div class="panel-body">
    <h5>Description: {{product.description | TitleCase}}</h5>
    <h5>Price: {{product.price}}</h5>
    <h5>Ingredients:</h5>
    <div class="well well-sm">
      <div *ngFor="let ingredient of product.ingredients">{{ingredient}}</div>
    </div>
    <h5>Equivalents:</h5>
    <div class="well well-sm">
      <div *ngFor="let equivalent of product.equivalents">{{equivalent}}</div>
    </div>
    <input type="button" [disabled]="emited" value="{{btnText}}" (click)="onBuy()" [ngClass]="btnCls">
  </div>
</div>
