<div *ngIf="products.length > 0">
  <div class="panel panel-success">
    <div class="panel-heading">
      <span class="heading">
        Cart
      </span>
      <span class="total">
        Total: {{total}}
      </span>
    </div>
    <div class="panel-body">
      <app-cart-item *ngFor="let product of products" [product]="product" (removeProduct)="removeProduct($event)" (updateTotal)="updateTotal()"></app-cart-item>
    </div>
  </div>
</div>
