<div *ngIf="products.length > 0">
  <div class="panel panel-success">
  <div class="panel-heading">
  <h3>
    Cart
  </h3>
  </div>
  <div class="panel-body">
    <app-cart-item *ngFor="let product of products" [product]="product" (removeProduct)="removeProduct($event)"></app-cart-item>
  </div>
  </div>
</div>
